<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>webpage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="myctrls.js"></script>
	<style>
		h2.dashed{
			border-bottom: 1px dashed; 
		}
		body{
			
			max-width: 800px;
			margin: auto;
			background: skyblue;
			padding:10px;
		

		}
		form{
			 background-color:white;
	         border: 1PX solid orange;
	         margin: 5px;
	         width:75px;
		}	
	    div{
	    	padding:5px;
	    }
 	</style>
</head>
<body ng-controller="myCtrl" class="container-fluid" class="center-block" >
	<h2 class="dashed jumbotron text-center" style="border:1px solid gray";>Student Form</h2>
	<form class="container col-sm-12" style="padding:0px;" class="center-block" >
		<div>
			<label class="col-sm-3">Id</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="enter id number" ng-model="person.id">
			</div>
			<h6 ng-if="errorMsg"> {{errorMsg}}</h6>
		</div>
		<div >
			<label class="col-sm-3">Firstname<span class="text-danger">*</span></label>
			<div class="col-sm-7">		
				<input type="text" class="form-control" placeholder="enter the name" ng-model="person.firstName" >
			</div>
		</div>
		<div >
			<label class="col-sm-3">Lastname<span class="text-danger">*</span></label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="enter lastname" ng-model="person.lastName" >
			</div>
		</div>
		<div >
			<label class="col-sm-3">Date Of Birth</label>
			<div class="col-sm-7">
				<input type="date" class="form-control" placeholder="06/12/1997" ng-model="person.dateOfBirth" >
			</div> 
		</div> 
		<div>
			<label  class="col-sm-3">Age</label>	
			<div class="col-sm-7"> 
				<input type="text" class="form-control" placeholder="22" ng-model="person.age">
			</div>
		</div>
		<div class="form-group-horizontal">
			<label  class="col-sm-3" >General addr</label>
			<div class="col-sm-7">
				<textarea row="5" class="form-control" placeholder="text ur info here" ng-model="person.generalAddr"></textarea>
			</div>
		</div>
	</form>
    <div class="alert alert-info col-sm-12" style="border:1px solid skyblue;">
      <span><i class="fa fa-info-circle" style="padding-right: 10px;"></i>Information: Fill the details</span>
    </div>
    <div class="form-group">
        		<button class="btn btn-primary pull-right " ng-if="!showUpdBm" ng-click="createData()"><i class="fa fa-save"></i>Submit</button>
        		<button class="btn btn-success pull-right " ng-if="showUpdBm" ng-click="updateRow(_id)">update</button>&nbsp
    </div>
    <div>
	    <table class="table  table-bordered" style= "border: 1PX solid black;">
	        <thead>
	            <tr>
	            	<th>Edit</th>
	            	<th>Id</th>
	            	<th>Firstname</th>
	                <th>Lastname</th>
	                <th>Dateofbirth</th>
	                <th>Age</th>
	                <th>Generaladdr</th>
	            </tr>
	        </thead>
	        <tbody >
	            <tr ng-repeat="stuArr in stuArrs" >
	            	<td><input type="checkbox" ng-model="stuArr.selected" ng-click="checkRow(stuArr.id)" ng-change="setSelectedpersonalDetail($index)"></td>
	            	<td>{{stuArr.id}}</td>
	                <td>{{stuArr.firstName}}</td>
	                <td>{{stuArr.lastName}}</td>
	                <td>{{stuArr.dateOfBirth}}</td>
	                <td>{{stuArr.age}}</td>
	                <td>{{stuArr.generalAddr}}</td>
	            </tr>
	        </tbody>
        </table>
        <div class="form-group">
          <button class="btn btn-danger pull-right delete-record" ng-click="removeRow(id)"><i class="fa fa-remove"></i>Remove</button>
        </div>
    </div>
</body>
</html>
